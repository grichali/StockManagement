<div class="flex min-h-screen items-center justify-center bg-gray-100 p-4">
  <div
    class="flex justify-start bg-white shadow-lg rounded-lg p-8 mx-8 space-x-6 max-w-6xl w-full h-[650px]"
  >
    <div class="basis-1/3">
      <div class="h-8 w-8 bg-slate-600"></div>
      <h2 class="text-2xl font-semibold text-gray-800 mb-6">Login</h2>
      <p class="text-gray-600 mb-6">See your growth and get support!</p>

      <script src="https://accounts.google.com/gsi/client" async></script>

      <button
        id="buttonDiv"
        class="w-full flex items-center justify-center bg-white border border-gray-300 text-gray-600 py-2 rounded-lg shadow-sm mb-4 hover:bg-gray-50 transition duration-150"
      >
        <img
          src="icons8-google-48.png"
          alt="Google logo"
          class="w-6 h-6 mr-2"
        />
        Sign in with Google
      </button>
      <div *ngIf="loginFailed" class="text-red-500 text-sm mb-4">
        Email or password is incorrect.
      </div>
      <form (submit)="login()">
        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="email"
            >Email</label
          >
          <input
            type="email"
            id="email"
            class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Enter your Email"
            [(ngModel)]="email"
            name="email"
          />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700 font-medium mb-2" for="password"
            >Password</label
          >
          <input
            type="password"
            id="password"
            class="w-full px-4 py-2 bg-gray-100 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500"
            placeholder="Minimum 8 characters"
            [(ngModel)]="password"
            name="password"
          />
        </div>

        <div class="flex items-center justify-between mb-6">
          <div>
            <input
              type="checkbox"
              id="rememberMe"
              class="text-blue-600 form-checkbox rounded focus:ring-2 focus:ring-blue-500"
            />
            <label class="ml-2 text-gray-700" for="rememberMe"
              >Remember me</label
            >
          </div>
          <a href="#" class="text-slate-600 hover:underline"
            >Forgot password?</a
          >
        </div>

        <button
          class="w-full bg-slate-900 text-white py-2 rounded-lg hover:bg-slate-700 transition duration-150"
          type="submit"
        >
          Login
        </button>
      </form>

      <p class="text-gray-600 mt-6 text-center">
        Not registered yet?
        <a href="/auth/register" class="text-slate-600 hover:underline"
          >Create a new account</a
        >
      </p>
    </div>
    <div class="basis-2/3 overflow-hidden">
      <img src="image.png" alt="" />
    </div>
  </div>
</div>
