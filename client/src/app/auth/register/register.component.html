<div class="flex min-h-screen items-center justify-center p-4 cont">
  <div class="flex bg-white p-0 mt-3 rounded-lg shadow-lg space-x-6 max-w-6xl w-full  h-[650px]">
    <!-- Image Section -->
    <div class="flex-1 p-1 rounded-lgflex items-center justify-center ">
      <img src="register.jpg" alt="Register" class="w-full h-full object-cover">
    </div>

    <!-- Form Section -->
    <div class="flex-1 p-6 rounded-lg text-black">
      <h2 class="text-2xl font-semibold my-6">Register</h2>
      <h4 class="mb-4 font-bold">Manage all your inventory efficiently</h4>
      <p class="mb-6">Letâ€™s get you all set up so you can verify your personal account and begin setting up your work profile</p>

      <form action="#" method="POST">
        <div class="flex space-x-4 mb-4">
          <fieldset class="flex-1">
            <label for="firstName" class="block text-sm font-medium mb-1">Full Name</label>
            <input id="firstName" type="text" placeholder="Full Name" class="w-full p-2 rounded border border-gray-300">
          </fieldset>

          <fieldset class="flex-1">
            <label for="lastName" class="block text-sm font-medium mb-1">Username</label>
            <input id="lastName" type="text" placeholder="Username" class="w-full p-2 rounded border border-gray-300">
          </fieldset>
        </div>

        <fieldset class="mb-4">
          <label for="email" class="block text-sm font-medium mb-1">Email</label>
          <input id="email" type="email" placeholder="email@example.com" class="w-full p-2 rounded border border-gray-300">
        </fieldset>

        <fieldset class="mb-4">
          <label for="password" class="block text-sm font-medium mb-1">Password</label>
          <input id="password" type="password" class="w-full p-2 rounded border border-gray-300" placeholder="Enter Your Password">
        </fieldset>

        <fieldset class="mb-6">
          <label for="confirmPassword" class="block text-sm font-medium mb-1">Confirm Password</label>
          <input id="confirmPassword" type="password" class="w-full p-2 rounded border border-gray-300" placeholder="Confirm Your Password">
        </fieldset>

        <button type="submit" class="text-white px-5 py-2 rounded-full hover:bg-gray-700">Sign Up</button>
      </form>

      <div class="mt-3">
        <a href="#" class="text-black-300 hover:underline font-semibold">Already have an account? Login</a>
      </div>
    </div>
  </div>
</div>
